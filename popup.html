<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle Animation</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="selects">
        <div>
            <button onclick="startAnimation()">Start Animation</button>
            <button onclick="all_reset()">Reset Animation</button>
            <!--<button onclick="location.href='todolist.html'">task<button>-->
            <button onclick="showTodoList()">Task</button>
        </div>
        <div>
            <label for="time">時間（分）：</label>
            <input type="number" id="time" name="time" min="1" max="99" value="25" oninput="changeTimes(this.value);">
        </div>
    </div>
    
    <div class="circle2">
        <div id="selected-task-display"></div> <!-- 選択されたタスク名を表示する要素 -->
        <div class="triangle1" id="triangle1"></div>
        <div class="triangle2" id="triangle2"></div>
        <div class="triangle3" id="triangle3"></div>
        <div class="triangle4" id="triangle4"></div>
        <div class="triangle5" id="triangle5"></div>
        <div class="triangle6" id="triangle6"></div>
    </div>
    <div class="circle"></div>
    <div id="count_box">
        <p id="currentSeconds">0</p>
    </div>

    <h1>TODO-List</h1>     

    <form>
      <input class="task_value" type="text" />
      
      <button class="task_submit" type="button">Add Task</button>
    </form>
    <div id="table">
      <h2>Current Tasks</h2>
      <ul class="task_list"></ul>
    </div>
    <div id="confirmDialog" class="dialog">
      <div class="dialog-content">
        <p>本当に削除しますか？</p>
        <button id="confirmYes" type="button">Yes</button>
        <button id="confirmNo" type="button">No</button>
      </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>

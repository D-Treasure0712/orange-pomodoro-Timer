<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle Animation</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="circle3">
        <div class="triangle10" id="triangle10"></div>
        <div class="triangle20" id="triangle20"></div>
        <div class="triangle30" id="triangle30"></div>
        <div class="triangle40" id="triangle40"></div>
        <div class="triangle50" id="triangle50"></div>
        <div class="triangle60" id="triangle60"></div>
    </div>
    
    <div class="circle2">
        <div id="selected-task-display"></div> <!-- 選択されたタスク名を表示する要素 -->
        <div class="triangle1" id="triangle1"></div>
        <div class="triangle2" id="triangle2"></div>
        <div class="triangle3" id="triangle3"></div>
        <div class="triangle4" id="triangle4"></div>
        <div class="triangle5" id="triangle5"></div>
        <div class="triangle6" id="triangle6"></div>
    </div>
    <div class="circle"></div>
    <div id="count_box">
        <p id="currentSeconds">0</p>
    </div>

    <h1>やること</h1>     

    <form>
      <input class="task_value" type="text" />
      
      <button class="task_submit" type="button">タスクの追加</button>
    </form>
    <div id="table">
      <h2>残りタスク</h2>
      <ul class="task_list"></ul>
    </div>
    <div id="confirmDialog" class="dialog">
      <iv class="dialog-content">
        <p>本当に削除しますか？</p>
        <button id="confirmYes" type="button">Yes</button>
        <button id="confirmNo" type="button">No</button>
      </div>
    </div>

    <script src="popup.js"></script>
    <div id="selects">
        <!-- <div>
            <button onclick="startAnimation()">START / STOP</button>
            <button onclick="all_reset()">RESET</button>
        </div> -->
        <div>
            <button id="startStopButton">START</button>
            <button id="stopButton">STOP</button>
            <button id="resatartButton">RESTART</button>
            <!-- <button id="resetButton">RESET</button> -->
        </div>        
    </div>
</body>
</html>
